<!DOCTYPE html>
<html>
<head>
    <title>VIP Admin Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0B1C2D; color: #ffffff; }
        .navbar { background-color: #102A43; }
        .navbar-brand { color: #F0B429 !important; font-weight: bold; }
        .card { background-color: #102A43; border-radius: 12px; }
        .btn-gold { background-color: #F0B429; border: none; color: black; font-weight: 600; }
        .btn-gold:hover { background-color: #d99a1c; }
        .table { color: white; }
        .table thead { background-color: #F0B429; color: black; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="/dashboard">VIP ADMIN</a>
    <div class="ms-auto">
        <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="/tickets/new" class="btn btn-gold btn-sm">Create Ticket</a>
    </div>
</nav>
<div class="container mt-4">
{% block content %}{% endblock %}
</div>
</body>
</html>
