{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="post" action="/login" class="mt-4">
    <input name="username" class="form-control mb-3" placeholder="Username">
    <input name="password" type="password" class="form-control mb-3" placeholder="Password">
    <button class="btn btn-gold">Login</button>
</form>
{% if error %}
<div class="mt-3 text-danger">{{ error }}</div>
{% endif %}
{% endblock %}
